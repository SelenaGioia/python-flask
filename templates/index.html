<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartRooster project</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="container">
<h1>Ambient Intelligence 2018</h1>
<p>Welcome to my project {{ name }}</p>  <!-- questo Ã¨ il nome che la funzione index ha preso da sessione e mi sta passando-->

{% if name=="" %}                                       
<p><img src="{{ url_for('static', filename="Rooster-Crowing.png") }}"></p>  <!-- uso di url_for nel template-->
{% else %}
    <p>Your alarms:</p>
    <ul>
    {% for a in alarms %}                   <!-- control statements di Jinja2 da dentro il template - controlla il flusso di esecuzione-->
        <li>{{ a[1] }}</li>                 <!-- expression di Jinja2 : valuta la varibile o l'espressione e ne stampa il contenuto nell'HTML-->
    {% endfor %}

    </ul>
{% endif %}

{% if name=="" %}
<form action="{{ url_for('welcome') }}" method="post">    <!-- il form rimanda i dati raccolti alla pagina welcome-->
    <p>Enter name:
        <input type="text" name="username"/>
        <input type="submit" class="btn btn-primary" value="Login"/>
    </p>

</form>
{% else %}
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endif %}

<p id="footer">&copy; <a href="{{ url_for('about') }}">SmartRooster</a></p>
</div>
</body>
</html>
